<div class="d-flex flex-wrap justify-content-center">
  <div class="">
    <div class="row">
      <div class="col">
        <img [src]="imagen(elemento.caratula)" alt="Imagen" style="max-width: 35rem;">
      </div>
      <div class="col">
        <form (ngSubmit)="editar()" novalidate #f="ngForm">
          <div class="card m-4 " style="max-width: 40rem;">
            <div class="form-group text-center m-3">
              <input style="max-width: 30rem;" type="text" class="form-control card-title text-center fs-1 m-4"
                name="nombre" id="nombre" [(ngModel)]="elemento.nombre" required>
            </div>
            <div class="form-floating">
              <textarea class="form-control" name="descripcion" id="descripcion" style="height: 100px"
                [(ngModel)]="elemento.descrip"></textarea>
            </div>
            <div class="row mt-3 d-flex justify-content-evenly">
              <div class="col">
                <div class="form-group">
                  <input type="text" class="form-control" name="obs" id="obs" [(ngModel)]="elemento.obs" required>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <input type="text" class="form-control" name="cod" id="cod" [(ngModel)]="elemento.cod">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <select class="form-control" name="tipo" id="tipo" [(ngModel)]="elemento.tipo" required>
                    <option value="ANIME">ANIME</option>
                    <option value="JUEGOS">JUEGOS</option>
                    <option value="PELICULAS">PELICULAS</option>
                    <option value="SERIES">SERIES</option>
                    <option value="ANULADO">ANULADO</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col e">
                  <div class="btn-group d-flex justify-content-center m-2" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" name="backup" id="backup" autocomplete="off"
                      [(ngModel)]="elemento.backup">
                    <label class="btn btn-outline-primary " for="backup">Backup?</label>
                    <input type="checkbox" class="btn-check" name="esta" id="esta" autocomplete="off"
                      [(ngModel)]="elemento.esta">
                    <label class="btn btn-outline-primary " for="esta">Est√°?</label>
                  </div>
                </div>
              </div>
              <div class="card-body  d-flex justify-content-center">
                <button class="btn btn-outline-primary" tooltip=""> Guardar </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
